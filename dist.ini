[@Basic]

[Git::Check]

[Git::NextVersion]
first_version = 0.01

[NextRelease]
format = %v %{yyyy-MM-dd}d

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod

[GithubMeta]
issues = 1

[PkgVersion]
